services:
  - type: web
    name: rfp-backend
    env: python
    plan: starter
    pythonVersion: 3.12
    buildCommand: pip install -r requirements.txt
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: FRONTEND_ORIGIN
        value: https://rfp-two.vercel.app
